---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ .Values.application.name }}-tekton-triggers-createwebhook
subjects:
- kind: ServiceAccount
  name: {{ .Values.application.name }}-tekton-triggers-createwebhook
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ .Values.application.name }}-tekton-triggers-createwebhook