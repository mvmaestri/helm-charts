apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: {{ .Values.pipeline.name }}
  namespace: {{ .Values.application.environments.cicd }}
  labels:
    app: {{ .Values.application.name }}
spec:
  resources:
    - name: nodejs-git
      type: git
    - name: {{ .Values.application.name }}-development
      type: image
    - name: {{ .Values.application.name }}-production
      type: image

  workspaces:
    - name: shared-workspace
    - name: upload
    - name: release-notes
    
  params:
    - name: ref
      description: Ref of the application
    - name: revision
      description: git unique head commit id
    - name: repourl
      description: repository full name
    - name: repofullname
      description: repository full name
    - name: author
      description: commit author username
    - name: email
      description: commit author email
    - name: message
      description: commit message
    - name: AUTHORS_API_KEY
      description: The OCP secret that contains DB credentials
      default: 'authors-secret-api'

  tasks:
    - name: info
      taskRef:
        kind: Task
        name: status
      resources:       
        inputs:
          - name: source
            resource: nodejs-git
      params:
      - name: ref
        value: $(params.ref)
      - name: repourl
        value: $(params.repourl)
      - name: repofullname
        value: $(params.repofullname)
      - name: revision
        value: $(params.revision)
      - name: author
        value: $(params.author)
      - name: message
        value: $(params.message)

    - name: build
      taskRef:
        name: nodejs-build
      runAfter:
        - info
      params:
        - name: ref
          value: $(tasks.info.results.ref)
        - name: repourl
          value: $(params.repourl)
        - name: repofullname
          value: $(params.repofullname)
        - name: revision
          value: $(tasks.info.results.revision)
        - name: revision-type
          value: $(tasks.info.results.revision-type)
        - name: revision-name
          value: $(tasks.info.results.revision-name)
        - name: author
          value: $(tasks.info.results.author)
      resources:       
        inputs:
          - name: source
            resource: nodejs-git
        outputs:
          - name: image
            resource: {{ .Values.application.name }}-development

    - name: deploy
      conditions:
        - conditionRef: is-allowed-development
          params:
            - name: revision-type
              value: $(tasks.info.results.revision-type)
      taskRef:
        name: deploy-nodejs-app
      runAfter:
        - build
      params:
        - name: cluster
          value: $(tasks.info.results.cluster)
        - name: ref
          value: $(tasks.info.results.ref)
        - name: revision
          value: $(tasks.info.results.revision)
        - name: revision-short
          value: $(tasks.info.results.revision-short)
        - name: revision-type
          value: $(tasks.info.results.revision-type)
        - name: revision-name
          value: $(tasks.info.results.revision-name)
        - name: author
          value: $(tasks.info.results.author)
        - name: AUTHORS_API_KEY
          value: "$(params.AUTHORS_API_KEY)"
      resources:
        inputs:
          - name: image
            resource: {{ .Values.application.name }}-development

    - name: test
      taskRef:
        name: test-nodejs-app
      runAfter:
        - deploy
      params:
      - name: ref
        value: $(params.ref)
      - name: repourl
        value: $(params.repourl)
      - name: repofullname
        value: $(params.repofullname)
      - name: revision
        value: $(params.revision)
      - name: revision-type
        value: $(tasks.info.results.revision-type)
      - name: revision-name
        value: $(tasks.info.results.revision-name)
      resources:
        inputs:
          - name: source
            resource: nodejs-git

    # todo: upgrade based on semantic versioning principles
    # only minor supported and patch
    # develop       : deploys to dev development environment with commit hash tagged
    # feature/test  : does not deploy to development environment
    # release/1.0.0 : rolls out slowly to canary/production
    # hotfix/1.0.1  : imediately deployment to canary/production
    # patch/1.0.2   : imediately deployment to canary/production (can be a patch to a small subset of pods only)
    # pr/1          : build, test and report back to pr

    - name: promote
      conditions:
        - conditionRef: is-allowed-production
          params:
            - name: revision-type
              value: $(tasks.info.results.revision-type)
      taskRef:
        name: promote-nodejs-app
      runAfter:
        - test
      params:
      - name: cluster
        value: $(tasks.info.results.cluster)
      - name: ref
        value: $(tasks.info.results.ref)
      - name: revision
        value: $(tasks.info.results.revision)
      - name: revision-short
        value: $(tasks.info.results.revision-short)
      - name: revision-type
        value: $(tasks.info.results.revision-type)
      - name: revision-name
        value: $(tasks.info.results.revision-name)
      - name: author
        value: $(params.author)
      - name: email
        value: $(params.email)
      - name: AUTHORS_API_KEY
        value: $(params.AUTHORS_API_KEY)
      resources:
        inputs:
          - name: source
            resource: nodejs-git
          - name: image
            resource: {{ .Values.application.name }}-development
        outputs:
          - name: image
            resource: {{ .Values.application.name }}-production

    - name: release
      taskRef:
        kind: Task
        name: tag
      runAfter:
        - promote
      params:
      - name: author
        value: $(params.author)
      - name: email
        value: $(params.email)
      - name: revision-type
        value: $(tasks.info.results.revision-type)
      - name: revision-name
        value: $(tasks.info.results.revision-name)
      resources:
        inputs:
          - name: source
            resource: nodejs-git